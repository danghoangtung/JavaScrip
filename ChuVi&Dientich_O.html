<body>
    Bán Kính : <input type="number" id="bankinh"><br><br>
    <button type="button" onclick="tinhchuvi()">Tính Chu Vi</button>
    <button type="button" onclick="tinhdientich()">Tính diện tích</button>
    <script>
        function tinhchuvi() {
            let R = document.getElementById("bankinh").value;
            let P = Math.PI;
            let ketqua = 2 * R * P;
            alert(`Chu Vi Là=${ketqua}`)
        }
        function tinhdientich() {
            let R = document.getElementById("bankinh").value;
            let P = Math.PI;
            let S = R * R * P;
            alert(` Diện tích Là=${S}`);
        }
    </script>
</body>

</html>
