<body>
    <script>
        let A, B, C, D;
        A = parseInt(prompt("tiền gửi"));
        B = parseInt(prompt("số năm gửi"));
        C = parseFloat(prompt("lãi xuất gửi"));
        D = A + A * C * B;
        alert(`Sau ${B} năm , số tiền nhận được là ${D}`)
    </script>
